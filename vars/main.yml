---
pull_job:
  project_dir: "{{ ansible_local.pull.root_dir }}/{{ pull_job_working_dir }}"
  job_dir: "{{ ansible_local.pull.root_dir }}/{{ pull_job_working_dir }}/{{ (pull_job_playbook |splitext)[0] }}"
