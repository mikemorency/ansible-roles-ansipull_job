---
pull_job_repo_url: ''
pull_job_playbook: ''
pull_job_local_private_key_path: ''

pull_job_use_project_pipfile: false
pull_job_hosts_file: "{{ ansible_local.pull.default_host_file }}"
pull_job_working_dir: "{{ ((pull_job_repo_url | urlsplit('path') | split('/'))[-1] | splitext)[0] }}"
pull_job_name: "{{ pull_job_working_dir }}__{{ (pull_job_playbook | splitext)[0] }}"
pull_job_repo_ssh_port: 443

pull_job_schedule:
  hour: 1
